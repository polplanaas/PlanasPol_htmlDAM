<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Fets sobre gats</title>
  </head>
  <body>
    <h1>Fets sobre gats:</h1>
    <img id="images" src="">
    <p id="fet"></p>
    <button onclick="femfetch()">Mostra un fet</button>


    <script>
      function femfetch()
        {
       
        fetch("https://api.thecatapi.com/v1/images/search")
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("images").src = data[0].url;
          });
        }
    </script>
  </body>
</html>
