    <style>

        }

            width: fit-content;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .topos {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            background-color: #003049;
            color: #fefae0;
            padding: 10px 20px;
            margin: 15px auto;
            border-radius: 15px;
            border: 3px solid #fcbf49;
            width: fit-content;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }


        body {
            background-image: url(imatges/house3.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
  <script>

    let time = 30;
    countTime = setInterval(timeF, 1000);

    function timeF() {
        time--;
        document.getElementById("timeS").innerHTML="Time ‚Üí " + time;
        if(time == 0) {
            document.getElementById("timeS").innerHTML="TIME OUT ‚è±Ô∏è";
            document.getElementById("punts").innerHTML="YOU LOSE üëé";
            document.getElementById("topos").innerHTML="IT APPEARS " + contadorTopos + " MOLES üêÄ";
            clearTimeout(countTime);
            clearTimeout(change);
            document.getElementById("imatge1").src="imatges/topoNo.jpg";
            document.getElementById("imatge2").src="imatges/topoNo.jpg";
            document.getElementById("imatge3").src="imatges/topoNo.jpg";
            document.getElementById("imatge4").src="imatges/topoNo.jpg";
            document.getElementById("imatge5").src="imatges/topoNo.jpg";
            document.getElementById("imatge6").src="imatges/topoNo.jpg";
            document.getElementById("imatge7").src="imatges/topoNo.jpg";
            document.getElementById("imatge8").src="imatges/topoNo.jpg";
            document.getElementById("imatge9").src="imatges/topoNo.jpg";
            document.getElementById("imatge10").src="imatges/topoNo.jpg";
        }
    }

    let punts = 0;
    change = setInterval(changeFoto, 400);
    var audio = new Audio('boing.mp3');
    let contadorTopos = 0;

    function changeFoto() {
        document.getElementById("imatge1").src="imatges/topoNo.jpg";
        document.getElementById("imatge2").src="imatges/topoNo.jpg";
        document.getElementById("imatge3").src="imatges/topoNo.jpg";
        document.getElementById("imatge4").src="imatges/topoNo.jpg";
        document.getElementById("imatge5").src="imatges/topoNo.jpg";
        document.getElementById("imatge6").src="imatges/topoNo.jpg";
        document.getElementById("imatge7").src="imatges/topoNo.jpg";
        document.getElementById("imatge8").src="imatges/topoNo.jpg";
        document.getElementById("imatge9").src="imatges/topoNo.jpg";
        document.getElementById("imatge10").src="imatges/topoNo.jpg";

        let aleatori = Math.trunc((Math.random() *(10))+1);
        if(aleatori == 1) {
            document.getElementById("imatge1").src="imatges/topoSi.jpg";
        } else if(aleatori == 2) {
            document.getElementById("imatge2").src="imatges/topoSi.jpg";
        } else if(aleatori == 3) {
            document.getElementById("imatge3").src="imatges/topoSi.jpg";
        } else if(aleatori == 4) {
            document.getElementById("imatge4").src="imatges/topoSi.jpg";
        } else if(aleatori == 5) {
            document.getElementById("imatge5").src="imatges/topoSi.jpg";
        } else if(aleatori == 6) {
            document.getElementById("imatge6").src="imatges/topoSi.jpg";
        } else if(aleatori == 7) {
            document.getElementById("imatge7").src="imatges/topoSi.jpg";
        } else if(aleatori == 8) {
            document.getElementById("imatge8").src="imatges/topoSi.jpg";
        } else if(aleatori == 9) {
            document.getElementById("imatge9").src="imatges/topoSi.jpg";
        } else if(aleatori == 10) {
            document.getElementById("imatge10").src="imatges/topoSi.jpg";
        } else {
        }
        contadorTopos++;
    }

    function star(x) {
        if(x.src.includes("imatges/topoSi.jpg")){
            punts++;
            audio.play();
        } else {
            punts--;
        }
        document.getElementById("punts").innerHTML="Score: " + punts;
        x.src="imatges/topoPam.jpg";
        if (punts == 10) {
            document.getElementById("punts").innerHTML="HAS GUANYAT ‚≠ê";
            document.getElementById("topos").innerHTML="IT APPEARS " + contadorTopos + " MOLES üêÄ";
            clearTimeout(countTime);
            clearTimeout(change);
            document.getElementById("imatge1").src="imatges/topoNo.jpg";
            document.getElementById("imatge2").src="imatges/topoNo.jpg";
            document.getElementById("imatge3").src="imatges/topoNo.jpg";
            document.getElementById("imatge4").src="imatges/topoNo.jpg";
            document.getElementById("imatge5").src="imatges/topoNo.jpg";
            document.getElementById("imatge6").src="imatges/topoNo.jpg";
            document.getElementById("imatge7").src="imatges/topoNo.jpg";
            document.getElementById("imatge8").src="imatges/topoNo.jpg";
            document.getElementById("imatge9").src="imatges/topoNo.jpg";

        }
